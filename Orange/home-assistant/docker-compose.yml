services:
  ha:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: home-assistant
    ports:
      - target: 9999
        published: 9999
        protocol: udp
        mode: host
      # - target: 8123
      #   published: 8123
      #   protocol: tcp
      #   mode: ingress
    volumes:
      - $DOCKERDIR/appdata/home-assistant/config:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    networks:
      - traefik-public
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - S6_BEHAVIOUR_IF_STAGE2_FAILS=2
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=0
      - S6_CMD_WAIT_FOR_SERVICES=1
      - S6_SERVICES_READYTIME=50
      - UV_EXTRA_INDEX_URL=https://wheels.home-assistant.io/musllinux-index/
      - S6_SERVICES_GRACETIME=240000
      - UV_SYSTEM_PYTHON=true
      - UV_NO_CACHE=true
    deploy:
      mode: replicated 
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.http.routers.ha.rule=Host(`ha.$HOSTNAME.$DOMAIN`) || Host(`ha.$DOMAIN`)
        - traefik.http.routers.ha.entrypoints=websecure
        - traefik.http.routers.ha.tls=true
        - traefik.http.routers.ha.tls.certresolver=cloudflare
        - traefik.http.routers.ha.service=ha
        #- traefik.http.routers.ha.middlewares=forwardAuth-authentik@file
        - traefik.http.services.ha.loadbalancer.server.port=8123
networks:
  traefik-public:
    external: true