services:
  ha:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: home-assistant
    ports:
      - target: 1900          # SSDP Discovery and uPNP
        published: 1900
        protocol: udp
        mode: host
      - target: 5353          # mDNS
        published: 5353
        protocol: udp
        mode: host
      - target: 6444       # Midea SmartHome
        published: 6444
        protocol: tcp
        mode: host
      - target: 6445       # Midea SmartHome
        published: 6445
        protocol: udp
        mode: host
      - target: 8554
        published: 8554
        protocol: tcp
        mode: host
      - target: 8555
        published: 8555
        protocol: tcp
        mode: host
      - target: 9999        # Kasa
        published: 9999
        protocol: udp
        mode: host
      - target: 20086       # uPNP
        published: 20086
        protocol: tcp
        mode: host
      - target: 40000       # uPNP
        published: 40000
        protocol: tcp
        mode: host
      # - target: 8123
      #   published: 8123
      #   protocol: tcp
      #   mode: ingress
    volumes:
      - $DOCKERDIR/appdata/home-assistant/config:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    networks:
      - traefik-public
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - S6_BEHAVIOUR_IF_STAGE2_FAILS=2
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=0
      - S6_CMD_WAIT_FOR_SERVICES=1
      - S6_SERVICES_READYTIME=50
      - UV_EXTRA_INDEX_URL=https://wheels.home-assistant.io/musllinux-index/
      - S6_SERVICES_GRACETIME=240000
      - UV_SYSTEM_PYTHON=true
      - UV_NO_CACHE=true
    deploy:
      mode: replicated 
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.http.routers.ha.rule=Host(`ha.$DOMAIN`)
        - traefik.http.routers.ha.service=ha
        - traefik.http.routers.ha.middlewares=authentik@file
        - traefik.http.services.ha.loadbalancer.server.port=8123
networks:
  traefik-public:
    external: true