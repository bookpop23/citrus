services:
  ha:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: home-assistant
    hostname: home-assistant
    dns:
      - 192.168.1.11
      - 192.168.1.22
    volumes:
      - $DOCKERDIR/appdata/home-assistant/config:/config
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    networks:
      - traefik-public
      - macvlan_ha_ipv4
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - S6_BEHAVIOUR_IF_STAGE2_FAILS=2
      - S6_CMD_WAIT_FOR_SERVICES_MAXTIME=0
      - S6_CMD_WAIT_FOR_SERVICES=1
      - S6_SERVICES_READYTIME=50
      - UV_EXTRA_INDEX_URL=https://wheels.home-assistant.io/musllinux-index/
      - S6_SERVICES_GRACETIME=240000
      - UV_SYSTEM_PYTHON=true
      - UV_NO_CACHE=true
    deploy:
      mode: replicated 
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.http.routers.ha.rule=Host(`ha.$DOMAIN`)
        - traefik.http.routers.ha.service=ha
        - traefik.http.routers.ha.middlewares=authentik@file
        - traefik.http.services.ha.loadbalancer.server.port=8123

        - traefik.http.routers.ha-insecure.entrypoints=web
        - traefik.http.routers.ha-insecure.tls=false
        - traefik.http.routers.ha-insecure.rule=Host(`home-assistant`)
        - traefik.http.routers.ha-insecure.service=ha-insecure
        - traefik.http.services.ha-insecure.loadbalancer.server.port=8123

  influxdb2:
    image: influxdb:2
    container_name: influxdb2
    restart: unless-stopped
    ports:
      - 8086:8086
    volumes:
      - $DOCKERDIR/appdata/influxdb2/data:/var/lib/influxdb2
      - $DOCKERDIR/appdata/influxdb2/config:/etc/influxdb2
    networks:
      - traefik-public
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME='reid.sprite'
      - DOCKER_INFLUXDB_INIT_PASSWORD='password'
      - DOCKER_INFLUXDB_INIT_ORG='reidsprite.com'
      - DOCKER_INFLUXDB_INIT_BUCKET='home-assistant'
    deploy:
      mode: replicated
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.http.routers.influxdb.rule=Host(`influxdb.$DOMAIN`)
        - traefik.http.routers.influxdb.service=influxdb
        - traefik.http.services.influxdb.loadbalancer.server.port=8086
  
networks:
  traefik-public:
    external: true
  macvlan_ha_ipv4:
    external: true