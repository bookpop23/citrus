services:
  traefik-kop:
    image: ghcr.io/jittering/traefik-kop:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - REDIS_ADDR=bitter-orange:6379
      - BIND_IP=192.168.1.10
    networks:
      - bridge_ipv6

networks:
  bridge_ipv6:
    external: true